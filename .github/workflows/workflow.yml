name: Publish to Glitch
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Commit build artifacts
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f public/dist/
          git commit -m "Add build artifacts for deployment" || echo "No changes to commit"

      - uses: actions/checkout@v2

      - name: Push to Glitch
        env:
          GLITCH_TOKEN: ${{ secrets.GLITCH_TOKEN }}
          GLITCH_USER: ${{ secrets.GLITCH_USER }}
          GLITCH_EMAIL: ${{ secrets.GLITCH_EMAIL }}
        run: |
          git config --global user.name "Github Actions"
          git config --global user.email "actions@github.com"
          git remote add glitch https://${GLITCH_TOKEN}@api.glitch.com/git/boom-ludicrous-adjustment
          git push -f glitch main
