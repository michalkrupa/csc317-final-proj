name: Publish to Glitch
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Commit build artifacts
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f public/dist/
          git commit -m "Add build artifacts for deployment" || echo "No changes to commit"

      - uses: actions/checkout@v2

      - name: Push to Glitch
        env:
          GLITCH_GIT_URL: ${{ secrets.GLITCH_GIT_URL }}
        run: |
          GGU=${GLITCH_GIT_URL:?"Missing Glitch Git URL in Environment. Please check your yml file"}
          git remote add glitch "${GGU}"
          git push glitch "${GITHUB_BRANCH:=main}":main